name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 5 * * 4"

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04

    steps:
      # Checkout repository
      - uses: actions/checkout@v2

      - name: Install Ansible
        run: |
          sudo add-apt-repository -y ppa:ansible/ansible
          sudo apt install -y ansible

      - name: Install Ansible roles.
        run: ansible-galaxy install -r requirements.yaml

      - name: Ansible version and configuration debug information.
        run: |
          /usr/bin/ansible --version
          /usr/bin/ansible-galaxy collection list
          /usr/bin/ansible-config dump --only-changed

      - name: Test the playbook's syntax.
        run: /usr/bin/ansible-playbook desktop.yaml --syntax-check

      - name: Test the playbook.
        run: /usr/bin/ansible-playbook --skip-tags no-ci -v desktop.yaml
        env:
          ANSIBLE_FORCE_COLOR: "1"

      # Idempotence check taken from:
      # https://github.com/geerlingguy/mac-dev-playbook/blob/c42f8822dd7f82ad6ba3c95ca3a136279926c990/.github/workflows/ci.yml#L71-L77
      - name: Idempotence check.
        run: |
          idempotence=$(mktemp)
          ansible-playbook desktop.yaml | tee -a ${idempotence}
          tail ${idempotence} | grep -q 'changed=0.*failed=0' && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)
        env:
          ANSIBLE_FORCE_COLOR: "1"
